<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .cart-icon {
            position: relative;
        }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        .carousel-img {
            height: 250px;
            object-fit: cover;
        }
        .cart-wrapper {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 10;
        }

    </style>
</head>
<body>

<!-- Header con carousel y carrito -->
<div class="container-fluid p-3 bg-light">
    <div class="row align-items-center">
        <div class="col-10">
            <!-- Carousel -->
            <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/CarouselFruits.png" class="d-block w-100 carousel-img" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="img/CarouselMeats.png" class="d-block w-100 carousel-img" alt="Imagen 2">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2 text-end">
            <!-- Icono carrito -->
            <div class="cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L1.01 3.607 0 1.5zm3.14 2L4.5 11h8.5l1.25-6.5H3.14zM5 12a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm6 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
                <span class="cart-count">1</span>
            </div>
        </div>
    </div>
</div>

<!-- Cuerpo principal -->
<div class="container mt-4">
    <div class="row">
        <!-- Menú de categorías -->
        <div class="col-sm-3 mb-4">
            <h5>Categorías</h5>
            <ul class="list-group">
                <li class="list-group-item">Carnes</li>
                <li class="list-group-item">Verduras</li>
                <li class="list-group-item">Frutas</li>
                <li class="list-group-item">Golosinas</li>
            </ul>
        </div>

        <!-- Productos -->
        <div class="col-sm-9">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Repetimos esta card para 6 productos -->
                <div class="col">
                    <div class="card h-100">
                        <img src="img/Apple.png" class="card-img-top" alt="Manzana">
                        <div class="card-body text-center">
                            <h6 class="card-title">Manzana</h6>
                            <button class="btn btn-primary">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="img/Watermelon.png" class="card-img-top" alt="Sandía">
                        <div class="card-body text-center">
                            <h6 class="card-title">Sandía</h6>
                            <button class="btn btn-primary">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="img/Grape.png" class="card-img-top" alt="Uva">
                        <div class="card-body text-center">
                            <h6 class="card-title">Uva</h6>
                            <button class="btn btn-primary">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="img/Pineapple.png" class="card-img-top" alt="Piña">
                        <div class="card-body text-center">
                            <h6 class="card-title">Piña</h6>
                            <button class="btn btn-primary">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="img/Peach.png" class="card-img-top" alt="Melocotón">
                        <div class="card-body text-center">
                            <h6 class="card-title">Melocotón</h6>
                            <button class="btn btn-primary">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="img/Melon.png" class="card-img-top" alt="Melón">
                        <div class="card-body text-center">
                            <h6 class="card-title">Melón</h6>
                            <button class="btn btn-primary">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 p-3 bg-light">
    Diseñado por: Henry Yoshuá Canté de León - 1890-22-3895
</footer>

</body>
</html>
