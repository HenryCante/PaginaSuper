<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .cart-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .cart-image {
            width: 40px;
            height: 40px;
        }
        .cart-count {
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
            position: absolute;
            top: -5px;
            right: -5px;
        }
        .carousel-img {
            height: 250px;
            object-fit: cover;
        }
        .cart-wrapper {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 10;
        }

    </style>
</head>
<body>

<!-- Header con carousel y carrito -->
<div class="container-fluid p-3 bg-light">
    <div class="row align-items-center">
        <div class="col-12 position-relative p-0">
            <!-- Carousel -->
            <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/CarouselFruits.png" class="d-block w-100 carousel-img" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="img/CarouselMeats.png" class="d-block w-100 carousel-img" alt="Imagen 2">
                    </div>
                </div>

                <!-- Icono carrito dentro del carousel -->
                <div class="cart-icon">
                    <img src="img/Carro.png" alt="Carrito" class="cart-image">
                    <span class="cart-count">1</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Cuerpo principal -->
<div class="container mt-4">
    <div class="row">
        <!-- Menú de categorías -->
        <div class="col-sm-3 mb-4">
            <h5>Categorías</h5>
            <ul class="list-group">
                <li class="list-group-item">Carnes</li>
                <li class="list-group-item">Verduras</li>
                <li class="list-group-item">Frutas</li>
                <li class="list-group-item">Golosinas</li>
            </ul>
        </div>

        <!-- Productos -->
        <div class="col-sm-9">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Repetimos esta card para 6 productos -->
                <div class="col">
                    <div class="card h-100">
                        <img src="img/Apple.png" class="card-img-top" alt="Manzana">
                        <div class="card-body text-center">
                            <h6 class="card-title">Manzana</h6>
                            <button class="btn btn-primary">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="img/Watermelon.png" class="card-img-top" alt="Sandía">
                        <div class="card-body text-center">
                            <h6 class="card-title">Sandía</h6>
                            <button class="btn btn-primary">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="img/Grape.png" class="card-img-top" alt="Uva">
                        <div class="card-body text-center">
                            <h6 class="card-title">Uva</h6>
                            <button class="btn btn-primary">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="img/Pineapple.png" class="card-img-top" alt="Piña">
                        <div class="card-body text-center">
                            <h6 class="card-title">Piña</h6>
                            <button class="btn btn-primary">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="img/Peach.png" class="card-img-top" alt="Melocotón">
                        <div class="card-body text-center">
                            <h6 class="card-title">Melocotón</h6>
                            <button class="btn btn-primary">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="img/Melon.png" class="card-img-top" alt="Melón">
                        <div class="card-body text-center">
                            <h6 class="card-title">Melón</h6>
                            <button class="btn btn-primary">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 p-3 bg-light">
    Diseñado por: Henry Yoshuá Canté de León - 1890-22-3895
</footer>

</body>
</html>
