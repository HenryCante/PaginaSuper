<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .cart-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .cart-image {
            width: 40px;
            height: 40px;
        }
        .cart-count {
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
            position: absolute;
            top: -5px;
            right: -5px;
        }
        .carousel-img {
            height: 250px;
            object-fit: cover;
        }
        .cart-wrapper {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 10;
        }

    </style>
</head>
<body>

<!-- Header con carousel y carrito -->
<div class="container-fluid p-3 bg-light">
    <div class="row align-items-center">
        <div class="col-12 position-relative p-0">
            <!-- Carousel -->
            <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/CarouselFruits.png" class="d-block w-100 carousel-img" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="img/CarouselMeats.png" class="d-block w-100 carousel-img" alt="Imagen 2">
                    </div>
                </div>

                <!-- Icono carrito dentro del carousel -->
                <div class="cart-icon">
                    <img src="img/Carro.png" alt="Carrito" class="cart-image">
                    <span class="cart-count">1</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Cuerpo principal -->
<div class="container mt-4">
    <div class="row">
        <!-- Menú de categorías -->
        <div class="col-sm-3 mb-4">
            <h5>Categorías</h5>
            <ul class="list-group">
                <li class="list-group-item">Carnes</li>
                <li class="list-group-item">Verduras</li>
                <li class="list-group-item">Frutas</li>
                <li class="list-group-item">Golosinas</li>
            </ul>
        </div>

        <!-- Productos -->
        <div class="col-sm-9">
        <div class="row" id="contenedorProductos">
          <!-- Aquí se insertan los productos -->
        </div>
      </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 p-3 bg-light">
    Diseñado por: Henry Yoshuá Canté de León - 1890-22-3895
</footer>

<script>
  const url = "https://backcvbgtmdesa.azurewebsites.net/api/productos";
  const contenedor = document.getElementById("contenedorProductos");
  const contadorCarrito = document.getElementById("contadorCarrito");
  let carrito = 0;

  fetch(url)
    .then(response => response.json())
    .then(productos => {
      console.log(productos);
      productos.forEach(producto => {
        const col = document.createElement("div");
        col.className = "col-md-4 col-sm-12 p-2";

        let precioHTML = "";

        if (producto.EnOferta && producto.PrecioOferta != null) {
          precioHTML = `
            <span class="text-danger">$${parseFloat(producto.PrecioOferta).toFixed(2)}</span>
            <small class="text-muted text-decoration-line-through">$${parseFloat(producto.Precio).toFixed(2)}</small>
          `;
        } else {
          precioHTML = `$${parseFloat(producto.Precio).toFixed(2)}`;
        }

        col.innerHTML = `
          <div class="card">
            <img src="${producto.Imagen}" class="card-img-top" alt="${producto.Nombre}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${producto.Nombre}</h5>
              <p class="card-text">${producto.Descripcion}</p>
               <p class="fw-bold">${precioHTML}</p>
              <a href="#" class="btn btn-primary mt-auto agregarCarrito">Agregar al carrito</a>
            </div>
          </div>
        `;

        col.querySelector(".agregarCarrito").addEventListener("click", (e) => {
          e.preventDefault();
          carrito++;
          contadorCarrito.textContent = carrito;
        });

        contenedor.appendChild(col);
      });
    })
    .catch(error => {
      console.error("Error al cargar productos:", error);
      contenedor.innerHTML = '<div class="alert alert-danger">No se pudieron cargar los productos.</div>';
    });
</script>

</body>
</html>
